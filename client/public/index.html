<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cryptofolio</title>
  <script src="/js/bundle.js"></script>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header>
    <h1>CRYPTOFOLIO</h1>
  </header>
  <nav>
    <ul>
      <li>Dashboard</li>
      <li id = "coin-prices">Coin Prices</li>
    </ul>
  </nav>

  <main class = "whole-page">
    <div class="left-div">
      <form id="coin-quantity-form">
        <label for="select">Coin</label>
        <select name="select" id="coin-drop-down">
          <option selected disabled>-- Select a coin --</option>
          <option value="Bitcoin">Bitcoin</option>
          <option value="Litecoin">Litecoin</option>
          <option value="Ethereum">Ethereum</option>
          <option value="XRP">Ripple</option>
        </select>
        <label for="number">Enter quantity</label>
        <input type="number" id="number" step="any"/>
        <input type="submit" value="submit"/>
      </form>
      <h2>Portfolio summary</h2>
      <div id="left-contents">
        this contains the portfolio
      </div>
    </div>

    <aside class="right-div">
      <h2>Tabulated Graph</h2>
      <div id="right-contents">
        <p>This contains graphs</p>
      </div>
    </aside>
  </main>


  <footer>this is the acknowledgements</footer>
</body>
</html>
